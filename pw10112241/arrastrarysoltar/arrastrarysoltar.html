<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar y soltar</title>
    <style>
        #div1,#div2{
            float: left;
            border: 1px solid black;
            height: 380px;
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Arrastrar y soltar</h2>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img src="img/logo.png" id="Arrastre1" width="88" draggable="true" ondragstart="drag(event)">
        <img src="img/logo.png" id="Arrastre2" width="88" draggable="true" ondragstart="drag(event)">
        <img src="img/logo.png" id="Arrastre3" width="88" draggable="true" ondragstart="drag(event)">
        <img src="img/logo.png" id="Arrastre4" width="88" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">

    </div>
    <script>
        function drop(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("texto");
            ev.target.appendChild(document.getElementById(data));
        }
        function allowDrop(ev){
            //permitimos que el objeto caiga sobre el
            ev.preventDefault();
        }
        function drag(ev){
            //aqui guardamos la referencia del objeto
            ev.dataTransfer.setData("texto", ev.target.id)
        }
    </script>
</body>
</html>
